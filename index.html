<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether & Clock App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="wether">
        <section class="search-section">
          <input
            class="search-input"
            type="text"
            placeholder="Enter your location"
          />
        </section>
        <section class="result-section">
          <h2 class="location">Dhaka</h2>
          <img class="wether-icon" src="img/cloudy.png" alt="" />
          <h3 class="wether-type h3">Cloudy</h3>
          <h3 class="tem h3">32℃</h3>
          <h3 class="hi-low h3">13℃ / 16℃</h3>
        </section>
        <section class="time">
          <!-- <h3 class="day-time">12-23-53</h3> -->
          <h3 class="time-watch">------</h3>
        </section>
      </div>
    </main>

    <!-- Sctipt js Link -->
    <script src="js/script.js"></script>
  </body>
</html>
